<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndyHAX Poster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .poster {
            width: 1920px;
            height: 1080px;
            background: #0d0d0d;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
        }

        /* Left Content */
        .content {
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .label {
            display: inline-block;
            background: #f4d35e;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #0d0d0d;
            transform: rotate(-2deg);
            margin-bottom: 30px;
            width: fit-content;
            border: 3px solid #0d0d0d;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 200px;
            line-height: 0.85;
            letter-spacing: -4px;
            color: #fff;
            margin-bottom: 40px;
        }

        h1 span {
            display: block;
        }

        h1 .hax {
            color: #e63946;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.4;
            margin-bottom: 50px;
        }

        .details {
            display: flex;
            gap: 40px;
        }

        .detail-box {
            padding: 25px 35px;
            border: 4px solid;
        }

        .detail-box.red {
            background: #e63946;
            border-color: #e63946;
        }

        .detail-box.yellow {
            background: #f4d35e;
            border-color: #f4d35e;
        }

        .detail-box.blue {
            background: #1d3557;
            border-color: #1d3557;
        }

        .detail-box .label-text {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .detail-box .value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .detail-box.red,
        .detail-box.blue {
            color: #fff;
        }

        .detail-box.yellow {
            color: #0d0d0d;
        }

        /* Right Visual */
        .visual {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #1d3557 0%, #0d0d0d 100%);
        }



        .logo-container {
            position: relative;
            z-index: 2;
        }

        .logo-container img {
            width: 450px;
            height: auto;
            filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.5));
        }

        /* Website URL */
        .website {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 4px;
            color: #fff;
            opacity: 0.8;
        }

        /* Decorative border */
        .border-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            display: flex;
        }

        .border-accent div {
            flex: 1;
        }

        .border-accent .red {
            background: #e63946;
        }

        .border-accent .yellow {
            background: #f4d35e;
        }

        .border-accent .blue {
            background: #1d3557;
        }
    </style>
</head>

<body>
    <div class="poster">
        <div class="content">
            <div class="label">Hybrid CTF & Hackathon</div>
            <h1>
                <span>INDY</span>
                <span class="hax">HAX</span>
            </h1>
            <p class="tagline">Capture flags. Build projects. Or do both.</p>
            <div class="details">
                <div class="detail-box red">
                    <div class="label-text">Date</div>
                    <div class="value">April 11</div>
                </div>
                <div class="detail-box yellow">
                    <div class="label-text">Location</div>
                    <div class="value">Independence HS</div>
                </div>
                <div class="detail-box blue">
                    <div class="label-text">Time</div>
                    <div class="value">8:00 AM â€“ 4:00 PM</div>
                </div>
            </div>
        </div>
        <div class="visual">
            <div class="logo-container">
                <img src="logo.PNG" alt="IndyHAX Logo">
            </div>
            <div class="website">INDYHAX.COM</div>
        </div>
        <div class="border-accent">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>
    </div>
</body>

</html>
