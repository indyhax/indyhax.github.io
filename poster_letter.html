<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndyHAX Poster - Letter Size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Letter size: 8.5" × 11" */
        .poster {
            width: 8.5in;
            height: 11in;
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0.45in 0.5in;
        }

        /* Header with label */
        .header {
            text-align: center;
            margin-bottom: 0.15in;
        }

        .label {
            display: inline-block;
            background: #f4d35e;
            padding: 0.06in 0.12in;
            font-size: 11pt;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #0d0d0d;
            transform: rotate(-2deg);
            margin-bottom: 0.1in;
            border: 2px solid #0d0d0d;
            box-shadow: 3px 3px 0 #0d0d0d;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 0.15in;
        }

        .logo-container img {
            width: 2in;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        /* Title */
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 90pt;
            line-height: 0.85;
            letter-spacing: -2px;
            color: #0d0d0d;
            text-align: center;
            margin-bottom: 0.15in;
        }

        h1 span {
            display: block;
        }

        h1 .hax {
            color: #e63946;
        }

        /* Tagline */
        .tagline {
            font-size: 16pt;
            font-weight: 600;
            color: #0d0d0d;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 0.2in;
            padding: 0 0.4in;
        }

        /* Details Grid */
        .details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.08in;
            margin-bottom: 0.15in;
        }

        .detail-box {
            padding: 0.15in 0.2in;
            border: 3px solid #0d0d0d;
            text-align: center;
            background: #fff;
        }

        .detail-box.red {
            border-color: #e63946;
        }

        .detail-box.yellow {
            border-color: #f4d35e;
        }

        .detail-box.blue {
            border-color: #1d3557;
        }

        .detail-box .label-text {
            font-size: 9pt;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.06in;
            color: #0d0d0d;
        }

        .detail-box.red .label-text {
            color: #e63946;
        }

        .detail-box.yellow .label-text {
            color: #c4a52e;
        }

        .detail-box.blue .label-text {
            color: #1d3557;
        }

        .detail-box .value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20pt;
            letter-spacing: 1px;
            color: #0d0d0d;
        }

        /* Website */
        .website {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24pt;
            letter-spacing: 2px;
            color: #0d0d0d;
            margin-top: auto;
            padding-top: 0.2in;
            border-top: 4px solid #0d0d0d;
        }
    </style>
</head>

<body>
    <div class="poster">
        <div class="header">
            <div class="label">Hybrid CTF & Hackathon</div>
        </div>

        <div class="logo-container">
            <img src="logo.PNG" alt="IndyHAX Logo">
        </div>

        <h1>
            <span>INDY</span>
            <span class="hax">HAX</span>
        </h1>

        <p class="tagline">Capture flags. Build projects.<br>Or do both.</p>

        <div class="details">
            <div class="detail-box red">
                <div class="label-text">Date</div>
                <div class="value">April 18, 2026</div>
            </div>
            <div class="detail-box yellow">
                <div class="label-text">Time</div>
                <div class="value">8:00 AM – 4:00 PM</div>
            </div>
            <div class="detail-box blue">
                <div class="label-text">Location</div>
                <div class="value">Independence High School</div>
            </div>
        </div>

        <div class="website">
            INDYHAX.COM
        </div>
    </div>
</body>

</html>
